---
# This file contains variables that should be shared across all devices

# Are there two routers?
dual_routers: True
intra_router_interface: "GigabitEthernet0/2"

# Basic VRF variables
vrf_name: "guestVRF"
vrf_vlan: "1740"

# LAN Interface variables
router_lan_interface: "GigabitEthernet0/0/0"
fhrp_group: "780"
fhrp_gw_ip: "172.16.0.1" 

# OSPF Variables
vrf_ospf_area: "17423"
ospf_network: "172.16.0.0"
ospf_wildcard_mask: "0.0.7.255"
