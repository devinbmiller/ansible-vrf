vrf definition guestVRF
 address-family ipv4
 exit-address-family
!
!
 interface GigabitEthernet0/0.1741
 description L3 TRANSPORT INTERFACE TO MAN guestVRF
 encapsulation dot1Q 1741
 vrf forwarding guestVRF
 ip address 172.0.5.2 255.255.255.252

interface GigabitEthernet0/1.1742
 description L3 TRANSPORT INTERFACE TO MAN guestVRF
